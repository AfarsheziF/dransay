<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Page</title>
  </head>
  <body>
    <h1>Test HTML Page</h1>
    <p>This is a basic test page structure.</p>

    <script>
      // Basic test function
      function runTests() {
        console.log("Running tests...");

        // Test 1: Check if document exists
        if (document) {
          console.log("✓ Document object exists");
        } else {
          console.log("✗ Document object not found");
        }

        // Test 2: Check if title is set
        if (document.title) {
          console.log("✓ Page title is set:", document.title);
        } else {
          console.log("✗ Page title not found");
        }

        // Test 3: Check if body exists
        if (document.body) {
          console.log("✓ Body element exists");
        } else {
          console.log("✗ Body element not found");
        }

        console.log("Tests completed!");
      }

      // Run tests when page loads
      window.onload = runTests;
    </script>
  </body>
</html>
